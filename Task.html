<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add to Cart Example</title>
<style>
    /* Some basic styles for demonstration */
    .product {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
    }
    button {
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="product" data-name="Product 1" data-price="10">
    <h2>Product 1</h2>
    <p>Price: $10</p>
    <button class="add-to-cart">Add to Cart</button>
</div>

<div class="product" data-name="Product 2" data-price="20">
    <h2>Product 2</h2>
    <p>Price: $20</p>
    <button class="add-to-cart">Add to Cart</button>
</div>

<div id="cart">
    <h2>Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="cart-total">0</span></p>
</div>

<script>
    // Select all buttons with the class 'add-to-cart'
    const addToCartButtons = document.querySelectorAll('.add-to-cart');
    const cartItemsElement = document.getElementById('cart-items');
    const cartTotalElement = document.getElementById('cart-total');

    let cartItems = [];
    let cartTotal = 0;

    addToCartButtons.forEach(button => {
        button.addEventListener('click', () => {
            const productElement = button.parentNode;
            const productName = productElement.dataset.name;
            const productPrice = parseFloat(productElement.dataset.price);

            cartItems.push({ name: productName, price: productPrice });
            cartTotal += productPrice;

            renderCart();
        });
    });

    function renderCart() {
        cartItemsElement.innerHTML = '';
        cartItems.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.name} - $${item.price}`;
            cartItemsElement.appendChild(li);
        });
        cartTotalElement.textContent = cartTotal.toFixed(2);
    }
</script>


<div class="search-cart">
    <input type="text" placeholder="Search...">
     <button id="cart-btn" class="btn add-to-cart" >
        <img src="https://cdn-icons-png.flaticon.com/128/3839/3839363.png" alt="Cart">
        Add to Cart
    </button> 
</div>
</body>
</html>
